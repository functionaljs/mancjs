<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>functional.js - MancJS lightning talk slides</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/fjs.css">
    <link rel="stylesheet" href="css/highlight.css">
    <link href="http://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <img alt="functional.js" src="http://functionaljs.com/css/images/logo@2x.png" />
                <h1>functional.js</h1>
                <p>
                    <a href="http://functionaljs.com" target="_blank">Documentation</a> /
                    <a href="https://github.com/leecrossley/functional-js" target="_blank">GitHub</a>
                </p>
                <p><small>
                    <a href="https://twitter.com/lee_crossley" target="_blank">@lee_crossley</a> /
                    <a href="http://ilee.co.uk" target="_blank">ilee.co.uk</a>
                </small></p>
            </section>

            <section>
                <h2>Code</h2>
<pre><code data-trim contenteditable>
var thing = function () {
    // Stuff
};
</code></pre>
            </section>
        </div>
    </div>

    <a class="link" href="https://github.com/leecrossley/functional-js" target="_blank"></a>

    <script src="js/head.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,
            transition: "none",
            dependencies: [
                { src: "js/marked.js" },
                { src: "js/markdown.js" },
                { src: "js/highlight.js", async: true,
                    callback: function() { hljs.initHighlightingOnLoad(); } }
            ]
        });
    </script>

</body>
</html>
